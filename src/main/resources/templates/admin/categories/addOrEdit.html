<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<section class="row" layout:fragment="content">
    <head>
        <title th:text="${category.isEdit} ? 'Edit Category' : 'Add Category'"></title>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
    <h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add Category'"></h2>
    <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Category Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <button type="submit">Save</button>
        <a th:href="@{/admin/categories}">Back to list</a>
    </form>
    </body>
</section>
</html>
